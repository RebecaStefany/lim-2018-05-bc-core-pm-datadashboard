<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="login.css"/>    
  </head>
<body>
  <section id="viewwelcome">
    <div class="contentImage">
      <img src="../img/Laboratoria_CMYK_logo-01.png" alt="">
    </div>
    <div class="contentLogin">
      <form name="form" action="index" method="POST">
        <p>Ingresa tu Usuario: </p>
        <input type="text" name="login" class="text-content" id="txtuser">
        <p>Ingresa tu Contraseña: </p> 
        <input type="password" name="password" class="text-content" id="passuser"><br><br>
        <p class="textQuestion">¿Olvidaste tu contraseña?</p>
        <input onclick="go()" type="button" value="Ingresar" id="btnLogin">      
      </form>
    </div> 
  </section>
  <script src="main.js"></script>
</body>
</html>
