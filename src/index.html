<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css"/>    
  </head>
<body>
  <section id="content">
    <div id="content-header">  
        <img class="imglabo" src="../img/Laboratoria_CMYK_logo-01.png" alt=""><br>
        <img class="imguser" src="../img/woman.png" alt="">
        <p>BIENVENIDA ALEJANDRA <br>
            ADMINISTRADORA</p>
      <div><button id="btnSedes">Sedes</button></div>
      <div><button id="btnStudents">Estudiantes</button></div>
      <div><button>Configuración</button></div>
      <div><button class="btnsalir">Salir</button></div>
    </div>
    <div id="imgfondo">
      <label class="textdashboard">DASHBOARD LABORATORIA</label><br>
      <img class="imgfondo" src="../img/fondo.png" alt="">
    </div>
    <div id="contentsedes" style="display: none">
        <video autoplay="" loop="" playsinline="" muted="" >
            <source src="../img/Mapa_con_Logo.mp4" type="video/mp4"> Your browser does not support the video tag.
        </video>
    </div>
    <div id="contentglobal" style="display: none">
      <div class="titledatadashboard"><label for="">PROGRESO DE ESTUDIANTES</label></div>
      <div class="sede-content">
        <label for="">SELECCIONA SEDE:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
        <select name="cohorts" id="seleccionaSede" onchange="changeSede()">
          <option value="lim">Lima - Perú</option>
          <option value="scl">Santiago - Chile</option>
          <option value="spl">Sao Paulo - Brasil</option>
          <option value="cdmx">Ciudad de México</option>
          <option value="gdl">Guadalajara - México</option>
        </select>
      </div>
      <div>
       <label for="">SELECCIONA COHORT:&nbsp; &nbsp; &nbsp;</label>
       <select name="cohorts" id="cohortsOptions" onchange="onChangeCohort()"></select>
      </div>
      <div class="divorder">
        <div class="divcontent">
        <label for="">ORDENAR POR:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
         <select name="" id="order" onchange="searchGlobal();" >
          <option value="name">Nombre</option>
          <option value="percent">Porcentaje de Completitud Total</option>
          <option value="exercisesPercent">Porcentaje de Ejercicios Completos</option>
          <option value="readsPercent">Porcentaje de Lecturas Completadas</option>  
          <option value="quizzesPercent">Porcentaje de Quizzes Completos</option>
          <option value="scoreAVG">Puntuación en Promedio en Quizzes</option>       
         </select>&nbsp;
         <select name="" id="ascdesc" onchange="searchGlobal();" >
          <option>Ordenar</option>
          <option value="ASC">Ascendente</option>
          <option value="DESC">Descendente</option>
         </select>
       </div>
       <div class="divcontent">
        <label>FILTRAR: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
        <input type="text" onkeyup="searchGlobal()" id="texto">
       </div>
       <div id="resultado" class="row"></div>
      </div>
    </div>  
  </section>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
